<div class="map-section">
  <h2 class="text-center text-4xl !mb-6 !font-bold">{{ title }}</h2>
  <div class="w-full h-80 md:h-96 rounded overflow-hidden shadow">
    <iframe class="w-full h-full rounded shadow filter brightness-[85%] contrast-90 saturate-50" [src]="safeMapSrc"
      width="100%" height="100%" style="border:0;" allowfullscreen loading="lazy"
      referrerpolicy="no-referrer-when-downgrade">
    </iframe>
  </div>
</div>
