<app-parallax-section [backgroundClass]="parallaxSectionData.parallaxBgClass" [title]="parallaxSectionData.title"
  [description]="parallaxSectionData.description">
</app-parallax-section>
<app-info-block [title]="whatWeDoSection.title" [paragraphs]="whatWeDoSection.paragraphs"
  [imageSrc]="whatWeDoSection.imageSrc" [imageAlt]="whatWeDoSection.imageAlt"
  [imagePosition]="whatWeDoSection.imagePosition" [backgroundClass]="whatWeDoSection.backgroundClass"
  [imageStyle]="whatWeDoSection.imageStyle"></app-info-block>
<section class="bg-granite text-center py-20 px-6">
  <h2 class="text-4xl md:text-5xl font-semibold !mb-10">Tatuajes microrealistas</h2>
  <div class="max-w-4xl mx-auto">
    <app-carousel-images [images]="microrealismImages"></app-carousel-images>
  </div>
</section>
