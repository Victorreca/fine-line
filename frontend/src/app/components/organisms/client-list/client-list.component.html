@if(loading){
<app-loader></app-loader>
} @else {
<nz-table [nzData]="clients" [nzBordered]="true" [nzSize]="'middle'" [nzScroll]="{ x: 'auto' }">
  <thead>
    <tr>
      <th>Nombre</th>
      <th>Edad</th>
      <th>Creado el</th>
    </tr>
  </thead>
  <tbody>
    @for(client of clients; track client.id){
    <tr>
      <td>{{ client.name }}</td>
      <td>{{ client.age }}</td>
      <td>{{ client.createdAt | date: 'short' }}</td>
    </tr>
    }
  </tbody>
</nz-table>
}
