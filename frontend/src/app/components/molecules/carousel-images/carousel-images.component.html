<div class="relative w-full overflow-visible">
  <div class="relative max-w-4xl h-64 md:h-96 mx-auto">
    @for(image of images; track $index){
    <div class="absolute inset-0 transition-opacity duration-700 ease-in-out"
      [class.opacity-100]="$index === currentIndex" [class.opacity-0]="$index !== currentIndex">
      <img [src]="image" class="w-full h-full object-cover rounded-xl" [alt]="'Slide ' + ($index + 1)" />
    </div>
    }
  </div>
  <button type="button"
    class="absolute top-1/2 left-[calc(50%-550px)] -translate-y-1/2 z-30 p-2 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer"
    (click)="prev()">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 1 1 5l4 4" />
    </svg>
  </button>
  <button type="button"
    class="absolute top-1/2 right-[calc(50%-550px)] -translate-y-1/2 z-30 p-2 rounded-full bg-white/30 hover:bg-white/50 cursor-pointer"
    (click)="next()">
    <svg class="w-5 h-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 6 10">
      <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 9 4-4-4-4" />
    </svg>
  </button>
  <div class="absolute bottom-4 left-1/2 z-30 flex -translate-x-1/2 gap-2">
    @for(image of images; track $index){
    <button class="w-3 h-3 rounded-full transition-colors duration-300 cursor-pointer" [ngClass]="{
          'bg-white': $index === currentIndex,
          'bg-white/30': $index !== currentIndex
        }" (click)="setSlide($index)">
    </button>
    }
  </div>
</div>
