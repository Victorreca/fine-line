<div class="w-full bg-beige py-20 px-6 text-center relative overflow-hidden">
  <div class="max-w-3xl mx-auto">
    @for (item of items; track item; let i = $index) {
    <div [ngClass]="{
          'opacity-100 scale-100 z-10': i === currentIndex,
          'opacity-0 scale-90 z-0 pointer-events-none': i !== currentIndex
        }"
      class="transition-all duration-500 ease-in-out absolute inset-0 flex flex-col justify-center items-center text-black px-4">
      <p class="text-xl italic mb-4 max-w-xl">"{{ item.quote }}"</p>
      <div class="flex items-center gap-4">
        @if(item.avatar) {
        <img [src]="item.avatar" alt="Avatar" class="w-12 h-12 rounded-full object-cover border border-black" />
        }
        <span class="font-semibold text-lg">{{ item.name }}</span>
      </div>
    </div>
    }
  </div>

  <button class="absolute left-5 top-1/2 -translate-y-1/2" (click)="prev()">‹</button>
  <button class="absolute right-5 top-1/2 -translate-y-1/2" (click)="next()">›</button>
</div>
