<div class="w-full py-20 text-center relative">
  <div class="max-w-xl mx-auto px-6 relative">
    @for (item of items; track item; let i = $index) {
    <div [ngClass]="{
          'opacity-100 scale-100 z-10': i === currentIndex,
          'opacity-0 scale-90 z-0 pointer-events-none': i !== currentIndex
        }"
      class="transition-all duration-500 ease-in-out absolute inset-0 flex flex-col justify-center items-center text-black">
      <p class="text-xl italic mb-4 max-w-xl text-balance">"{{ item.quote }}"</p>

      <div class="flex justify-center gap-1 text-yellow-400 mb-2">
        @for (_ of getFullStars(item.rating); track $index) {
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <path
            d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.401 8.172L12 18.896l-7.335 3.868 1.401-8.172L.132 9.21l8.2-1.192z" />
        </svg>
        }

        @if (hasHalfStar(item.rating)) {
        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 fill-current" viewBox="0 0 24 24">
          <defs>
            <linearGradient id="half">
              <stop offset="50%" stop-color="currentColor" />
              <stop offset="50%" stop-color="transparent" />
            </linearGradient>
          </defs>
          <path fill="url(#half)"
            d="M12 .587l3.668 7.431 8.2 1.192-5.934 5.782 1.401 8.172L12 18.896l-7.335 3.868 1.401-8.172L.132 9.21l8.2-1.192z" />
        </svg>
        }
      </div>
      <div class="flex items-center gap-4">
        <span class="font-semibold text-lg">{{ item.name }}</span>
      </div>
    </div>
    }
  </div>
</div>
