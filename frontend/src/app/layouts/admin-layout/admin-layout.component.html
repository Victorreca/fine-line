<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar" nzCollapsible nzWidth="256px" nzBreakpoint="md" [(nzCollapsed)]="isCollapsed"
    [nzTrigger]="null">
    <div class="sidebar-logo">
      <app-logo size="small" imgClass="sidebar-img"></app-logo>
      <h1 class="sidebar-logo-title">Fine Line Tattoo</h1>
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
      <li nz-submenu nzOpen nzTitle="Menú" nzIcon="dashboard">
        <ul>
          <li nz-menu-item nzMatchRouter class="custom-menu-item">
            <a routerLink="/admin/clients">Clientes</a>
          </li>
          <li nz-menu-item nzMatchRouter class="custom-menu-item">
            <a routerLink="/admin/tattoos">Tattoos</a>
          </li>
          <li nz-menu-item nzMatchRouter class="custom-menu-item">
            <a routerLink="/admin/artists">Artistas</a>
          </li>
        </ul>
      </li>
    </ul>
    <div class="logout-container">
      <button nz-button nzType="text" (click)="logout()" class="logout-button cursor-pointer">
        <nz-icon nzType="logout"></nz-icon>
        @if(!isCollapsed) {
        <span>Cerrar sesión</span>
        }
      </button>
    </div>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="isCollapsed = !isCollapsed">
          <nz-icon class="trigger" [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'" />
        </span>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
